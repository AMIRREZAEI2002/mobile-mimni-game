<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d2bb21f4a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.mobile.css">
    <title>mobile version</title>
</head>
<body id="body">
    <div class="main">
        <div class="container" id="statpage" style="display: none;">
            <div class="row text-center mt-5">
                <div class="col-md-12 display-4" style="color: yellow; margin-top: 20px;">WELCOME</div>
            </div>
            <div class="row text-center">
                <div class="col-md-12" style=" margin-top: 5px; color: white; font-size: 30px;">game is</div>
            </div>
            <div class="" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);">
                <div class="" style=" margin-top: -15px; color: white; font-size: 30px;">
                    <button class="btn mybtn" >START GAME</button>
                </div>
            </div>
            
        </div>

        <div class="container" id="gameishere">
            <div class="controlhandler">
                <div id="toleft" style="position: absolute; top: 50%; left: 20%;" class="circle">
                    <img src="img/next.png" alt="" style="height: 40px; transform: rotate(180deg);">
                </div>
                <div id="tofire" style="position: absolute; top: 50%; left: 50%; background-color: orangered;" class="circle" >
                    FIRE!
                </div>
                <div id="toright" style="position: absolute; top: 50%; left: 80%;" class="circle">
                    <img src="img/next.png" alt="" style="height: 40px;">
                </div>
                <div class="scorediv" id="scorediv">0</div>
            </div>

            <div class="palneis" id="palneis">
                <img src="img/plainfinal.gif" alt="" style="width: 100px;">
            </div>

            <div class="fireis" id="fireis" style="display: none;"></div>


        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script src="javascript.mobile.js"></script>
</html>
